<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="global.js" defer></script>
    <script src="dettagli.js" defer></script>
    <title>Dettagli Prodotto</title>
  </head>
  <body data-bs-theme="dark">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Dettagli Prodotto</h1>
        <a href="index.html" class="btn btn-outline-secondary"
          >← Torna ai Prodotti</a
        >
      </div>

      <div id="error" class="alert alert-danger d-none"></div>
      <div id="success" class="alert alert-success d-none"></div>
      <div id="loading" class="text-center py-5">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Caricamento...</span>
        </div>
      </div>

      <div id="product-detail" class="d-none">
        <div class="row">
          <!-- Colonna immagine -->
          <div
            class="col-md-5 mb-4 d-flex align-items-center justify-content-center"
          >
            <img
              id="product-image"
              src=""
              alt="Immagine prodotto"
              class="img-fluid rounded shadow"
              style="max-height: 400px; max-width: 100%; object-fit: contain"
            />
          </div>

          <!-- Colonna form -->
          <div class="col-md-7">
            <form id="edit-form">
              <input type="hidden" id="product-id" />

              <div class="mb-3">
                <label for="product-name" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="product-name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="product-brand" class="form-label">Brand</label>
                <input
                  type="text"
                  class="form-control"
                  id="product-brand"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="product-imageUrl" class="form-label"
                  >URL Immagine</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="product-imageUrl"
                  placeholder="https://example.com/image.jpg"
                />
              </div>

              <div class="mb-3">
                <label for="product-price" class="form-label">Prezzo (€)</label>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="product-price"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="product-description" class="form-label"
                  >Descrizione</label
                >
                <textarea
                  class="form-control"
                  id="product-description"
                  rows="3"
                ></textarea>
              </div>

              <div class="d-flex gap-2">
                <button type="button" class="btn btn-primary" id="save-btn">
                  Salva Modifiche
                </button>
                <button type="button" class="btn btn-danger" id="delete-btn">
                  Elimina Prodotto
                </button>
                <a href="index.html" class="btn btn-secondary">Annulla</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
