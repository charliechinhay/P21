<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dettagli.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="global.js" defer></script>
    <script src="dettagli.js" defer></script>
    <title>Dettagli Prodotto</title>
  </head>
  <body data-bs-theme="dark">
    <nav class="navbar bg-body-tertiary mb-4">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Prodotti Alimentari</span>
        <div class="ms-auto d-flex gap-3">
          <a class="btn btn-outline-secondary" href="index.html"
            >‚Üê Torna ai Prodotti</a
          >
          <button id="theme-toggle" class="btn btn-outline-secondary">
            Light
          </button>
        </div>
      </div>
    </nav>
    <div class="container py-4">
      <h1 class="mb-4 text-center display-5 fw-semibold border-bottom pb-3">
        Dettagli Prodotto
      </h1>
      <div id="error" class="alert alert-danger d-none"></div>
      <div id="loading" class="text-center py-5">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Caricamento...</span>
        </div>
      </div>

      <div id="product-detail" class="d-none">
        <div class="row g-4">
          <!-- Colonna immagine -->
          <div
            class="col-md-5 mb-4 d-flex align-items-center justify-content-center"
          >
            <img
              id="product-image"
              src=""
              alt="Immagine prodotto"
              class="img-fluid rounded-4 shadow-lg product-image"
            />
          </div>

          <!-- Colonna dettagli -->
          <div class="col-md-7">
            <div class="card shadow-sm border-0">
              <div class="card-body p-4">
                <h2 id="product-name" class="card-title mb-4 fw-bold"></h2>
                <p class="mb-3 fs-5">
                  <i class="text-muted">Brand:</i>
                  <span id="product-brand" class="ms-2"></span>
                </p>
                <p class="mb-3 fs-5">
                  <i class="text-muted">Prezzo:</i>
                  <span
                    id="product-price"
                    class="text-success fw-bold fs-4 ms-2"
                  ></span>
                </p>
                <hr class="my-4" />
                <p class="mb-2 text-muted">
                  <strong>Descrizione:</strong>
                </p>
                <p id="product-description" class="lh-lg"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container text-center py-4">
        <span class="text-muted"
          >&copy; 2026 Prodotti Alimentari. Tutti i diritti riservati.</span
        >
      </div>
    </footer>
  </body>
</html>
