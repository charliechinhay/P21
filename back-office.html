<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="global.js" defer></script>
    <script src="back-office.js" defer></script>
    <title>Back Office</title>
  </head>
  <body data-bs-theme="dark">
    <nav class="navbar bg-body-tertiary mb-4">
      <div class="container-fluid">
        <a class="btn btn-outline-secondary" href="index.html"
          >‚Üê Torna ai Prodotti</a
        >
        <button id="theme-toggle" class="btn btn-outline-secondary ms-auto">
          Light
        </button>
      </div>
    </nav>
    <div class="container py-4">
      <h1 class="mb-4 text-center display-5 fw-semibold border-bottom pb-3">
        New Product
      </h1>
      <div id="error" class="alert alert-danger d-none" role="alert"></div>
      <div id="success" class="alert alert-success d-none" role="alert"></div>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-sm border-0">
            <div class="card-body p-4">
              <form class="row g-3" id="product-form" novalidate>
                <div class="col-md-6">
                  <label for="product-name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="product-name"
                    name="name"
                  />
                </div>
                <div class="col-md-6">
                  <label for="brand-name" class="form-label">Brand</label>
                  <input
                    type="text"
                    class="form-control"
                    id="brand-name"
                    name="brand"
                  />
                </div>
                <div class="col-md-6">
                  <label for="image-url" class="form-label">URL Image</label>
                  <input
                    type="text"
                    class="form-control"
                    id="image-url"
                    name="imageUrl"
                  />
                </div>
                <div class="col-md-6">
                  <label for="price" class="form-label">Price</label>
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    name="price"
                  />
                </div>

                <div class="col-md-12">
                  <label for="description" class="form-label"
                    >Description</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="description"
                    name="description"
                  />
                </div>

                <div class="col-12">
                  <button id="apply" class="btn btn-primary" type="submit">
                    <span
                      class="spinner spinner-grow spinner-grow-sm d-none"
                      aria-hidden="true"
                    ></span>
                    <span role="status">Crea</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <table class="table table-striped-columns mt-5">
        <thead>
          <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Brand</th>
            <th scope="col">Url Image</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody id="t-body"></tbody>
      </table>
    </div>
    <footer>
      <div class="container text-center py-4">
        <span class="text-muted"
          >&copy; 2026 Prodotti Alimentari. Tutti i diritti riservati.</span
        >
      </div>
    </footer>
  </body>
</html>
